<div class="form-group" [formGroup]="filterForm">
  <label for="">Filter Customers</label>
  <input type="text" class="form-control" aria-describedby="helpId" placeholder="" formControlName="filter" />
  <small id="helpId" class="form-text text-muted">filter matches full name</small>
</div>
<div class="row" *ngIf="customers$ | async as customers" >
  <table class="table table-striped table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" >
          <td scope="row">{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td><button type="button" class="btn btn-sm btn-primary">Edit</button></td>
        </tr>
      </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: page <= 1}" >
        <button class="page-link" (click)="changePage(page-1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>

      <li class="page-item" [ngClass]="{ disabled: customers.length < pageSize }">
        <button class="page-link" (click)="changePage(page + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
